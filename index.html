<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal.JS - Depeche Mode Personal Jesus collaborative jam session</title>
     <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/peer.js"></script>
    <script src="js/jquery.js"></script>
</head>

<body>
    <header>
        <h1>Personal.JS</h1>
        <p>Depeche Mode <i>Personal Jesus</i> collaborative jam session</p>
    </header>
    <main>
        <div id="peerConnection">

            <div class="connectionChoice">
                <input type="button" value="Create a new Jam session" id="createBt" />
                <input type="button" value="Join an existing one" id="joinBt" />
            </div>

            <div class="join">
                <input type="text" id="peerIdInput" />
                <input type="button" value="Create" id="createPeerBt"/>
                <input type="button" value="Join" id="joinPeerBt"/>
            </div>
            <div class="status"></div>
        </div>
        <div class="samples">
        </div>
        <div class="leave">
            <input type="button" value="Leave Jam sesion" id="leavePeerBt" />
        </div>
    </main>
    <footer>
A <a href="http://wave.ircam.fr">WAVE</a> and <a href="http://cosima.ircam.fr">CoSiMa</a> experiment
    </footer>
    <script src="bundle/index.js"></script>
</body>
</html>
